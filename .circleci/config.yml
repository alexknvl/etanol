version: 2
dependencies:
    pre: 
        - sudo apt-get update; sudo apt-get install curl
jobs:
  build:
    docker:
      - image: ubuntu-14.04-XXL-1325-0ccc9ce
    steps:
      - checkout 
      - run:
          name: Download and install stack
          command: curl -sSL https://get.haskellstack.org/ | sh
      - run:
          name: Check stack version
          command: stack --version
